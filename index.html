<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login [Desafio]</title>

    <link rel="stylesheet" href="estilo/mobile.css">
    <link rel="stylesheet" href="estilo/telas.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <section>
        <div id="imagem">

        </div>
        <div id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a).Faça o login para fazer suas alterações.</p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">
                    <i class="material-symbols-outlined">person</i>

                    <input type="email" name="email" id="iemail" required autocomplete="email" placeholder=" E-mail">
                    <label for="iemail">Login</label>
                </div>
                <div class="campo">
                    <i class="material-symbols-outlined">vpn_key</i>

                    <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="8" maxlength="20" placeholder=" Senha">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci_senha.html">Esqueci Minha Senha<i class="material-symbols-outlined">mail</i></a>
            </form>
        </div>
    </section>
    
</body>
</html>
